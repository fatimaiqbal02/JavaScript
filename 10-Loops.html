<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops In Js</title>
</head>
<body>
    <script>
       /*  FOR LOOP  --->  8)Functions In Js  */
    let student = {
        name: 'Fatima',
        age: '19',
        job: "Software Engineer",
        city: 'lahore',
        "city 2": "sahiwal"
    };
    for (key in student) {
        console.log(`The ${key} of student is ${student[key]}`);
    }
    /* while,do while same  */
    /* for loops: simple, for each, for of , for in */
    </script>
    


    
</body>
</html>
