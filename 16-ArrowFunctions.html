<body>
    <script>
    /*  function greet(){

        } */
        
        greet =() =>{
            console.log("Good Morning");
        }
        greet();

/* --------------------------------------------------------------------------------- */
        sum = (a,b)=>{
            return  a+b;
        }

        product = (a,b) => a*b;

        half = a => a/2;

        greet2 = () => console.log('have a nice day');
        greet2();
/* --------------------------------------------------------------------------------- */
        setTimeout(() => {
            time = new Date();
            console.log(time);
        },1000);
/* --------------------------------------------------------------------------------- */
/* Arrow function  --> this inside arrow refers to outside obj */
        let obj1 = {
            greetings: "Hyy",
            names: ['fatima','ayesha','mariam','sundas'],
            speak(){
                obj1.names.forEach(element => {
                    console.log(this.greetings + " Have a Nice Day!! "+element);     
                });
            }
        };
        obj1.speak();
/* --------------------------------------------------------------------------------- */

    </script>
