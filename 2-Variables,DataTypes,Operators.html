<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables,Data Types & Operators</title>
    <script>
        /*------------------------- Variables ---------------------------------------*/
        /* Dynamic: Does not have to specify/ write int char type. js understands itself */
        var a = 45;
        var b ="Fatima";
        var c = 32.5;
        var d = 's';
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log('Hey its '+b);
        console.log('My age is '+c);

        /* ---------------- Operators And Operands ----------------------------------*/
        /* Two types of operators: unary and binary */
        var num1 = 2;
        var num2 = 3;
        console.log('The addition of num1 and num2 is '+(num1 + num2));
        console.log('The subtraction of num1 and num2 is '+(num1 - num2));
        console.log('The Multipication of num1 and num2 is '+(num1 * num2));
        console.log('The Division of num1 and num2 is '+(num1 / num2));
        console.log('The Quotient of num1 and num2 is '+(num1 % num2));
        console.log('The Power of num1 to num2 is '+(num1 ** num2));
        console.log('num1++ = '+(num1++));      /* 2 */
        console.log('++num1 = '+(++num1));      /* 4 */
        console.log('num1-- = '+(num1--));      /* 4 */
        console.log('--num1 = '+(--num1));      /* 2 */

    </script>
</head>
<body>
    <p>This is related to variables data types and operators</p>
</body>
</html>
